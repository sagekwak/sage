<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤗세희가 만든 사이트예용🤗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>챗GPT로 코딩 배우기 2일차, 벌써 포기하고 싶다.(현재 암것도 안함) 😊</h1>
    <p id="message"></p>
    <h2>왜냐하면 버튼을 눌러도 내용이 안뜬다.
        <br> 거지같다. 왜안되냐??
        <br> 챗GPT가 하란대로 했자나.
        <br> 코드 적혀있는거 그대로 따라했자나.
        <br> 원래 버튼 누르면 내용 떴었잖아.
        <br> 왜 갑자기 멀쩡히 작동하던 애가 트렌지션 넣었더니 안뜨냐고!!!
        <br> 하지만 해냈죠?
        <br>
        <br> 글자 추가했더니 갑자기 2,3번째 버튼 또 안되네 진짜 ㅡㅡ
        <br> 아니 챗gpt야 니가 하라는대로 했느넫 왜앙ㄴ되냐고
        <br>하지만 해냈죠?</br></h2>
    <p>이건 HTML과 Javascript로 만든 웹페이지입니다.</p>

    <button id="myButton">제일 작동 잘하는 효자 버튼</button>

    <br><br>

    <input type="text" id="userInput" placeholder="내용을 입력하세요">
    <button id="submitButton">어떻게 고쳤는지 모르지만 4시간만에 고친 검색 저장 버튼</button>

    <p id="output"></p>

    <button id="clearButton">어떻게 고쳤는지 모르지만 4시간만에 고친 삭제 버튼</button>

    <script src="script.js"></script>
</body>
</html>
